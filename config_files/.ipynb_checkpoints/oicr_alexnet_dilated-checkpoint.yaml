OUTPUT_DIR: "outputs/oicr_alexnet_dilated"

MODEL:
  DEVICE: "cuda"

  META_ARCHITECTURE: "GeneralisedMIL"
  
  LOAD_PROPOSALS: True
  PROPOSAL_GENERATOR:
    MIN_SIZE: 20

  PIXEL_MEAN: (123.675, 116.280, 103.530)  #RGB
  PIXEL_STD: (58.395, 57.120, 57.375)  #RGB
  
  BACKBONE:
    NAME: "alexnet_dilated"
    WEIGHTS: "imagenet"
    FREEZE_CONVS: 4

  ROI_HEADS:
    NUM_CLASSES: 20
    NMS_THRESH_TEST: 0.3
    SCORE_THRESH_TEST: 1e-3

  ROI_BOX_HEAD:
    POOLER_TYPE: "ROIPool"
    POOLER_RESOLUTION: 6

  MIDN_HEAD:
    NUM_CLASSIFIER: 1
    NUM_DETECTOR: 1

  REFINEMENT_HEAD:
    K: 3

  LOSS_FN: "oicr_loss"

DATALOADER:
  SAMPLER_TRAIN: "TrainingSampler"
  NUM_WORKERS: 4
  ASPECT_RATIO_GROUPING: False

DATASETS:
  TRAIN: ("voc_2007_trainval",)
  PROPOSAL_FILES_TRAIN: ("anno/proposals_trainval.pkl",)
  PRECOMPUTED_PROPOSAL_TOPK_TRAIN: 5000

  TEST: ("voc_2007_test",)
  PROPOSAL_FILES_TEST: ('anno/proposals_test.pkl',)
  PRECOMPUTED_PROPOSAL_TOPK_TEST: 5000

INPUT:
  FORMAT: "RGB"
  MIN_SIZE_TRAIN: (480, 576, 688, 864, 1200)
  MAX_SIZE_TRAIN: 2000
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 0
  MAX_SIZE_TEST: 0

TEST:
  EVAL_PERIOD: 0
  DETECTIONS_PER_IMAGE: 100
  AUG:
    ENABLED: True
    MIN_SIZES: (480, 576, 688, 864, 1200)
    MAX_SIZE: 2000
    FLIP: True

SOLVER:
  MIXED_PRECISION: True
  TYPE: "CaffeSGD"
  IMS_PER_BATCH: 1
  ITER_SIZE: 2
  BASE_LR: 1e-3
  WEIGHT_DECAY: 5e-4
  BIAS_LR_FACTOR: 2.0
  WEIGHT_DECAY_BIAS: 0.0
  REFINEMENT_LR_FACTOR: 10.0
  MOMENTUM: 0.9
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (40000,)
  GAMMA: 0.1
  WARMUP_FACTOR: 1.
  WARMUP_ITERS: 0
  MAX_ITER: 50000
  CHECKPOINT_PERIOD: 5000